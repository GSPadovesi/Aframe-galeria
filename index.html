<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Galeria A-FRAME</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@6.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.2.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/dark.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/dark.styles.css" media="screen" />
    <link rel="icon" href="assets/game.png" type="image/x-icon">
  </head>
  <body>
    <a-scene inspector-plugin-recast environment cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable" vr-mode-ui="enabled: false;" physics>   
        <!-- Imagens e mixin -->
        <a-assets>
            <a-gltf-model id="cabana" src="assets/casa/scene.gltf"></a-gltf-model> 
            <a-gltf-model id="carro" src="assets/bmw/scene.gltf" ></a-gltf-model>
            <a-gltf-model id="mesa" src="assets/mesa/scene.gltf" ></a-gltf-model>
            <a-gltf-model id="mac" src="assets/mac/scene.gltf"></a-gltf-model>
            <a-gltf-model id="sistemaSolar" src="assets/universe/scene.gltf"></a-gltf-model>

            <a-mixin id="area" 
                material="color: transparent; opacity: 0.2; shader: phong; side: double;" 
                geometry="primitive: cylinder; width: 10; height: 100; depth: 10;"

                aabb-collider="objects: #camera;"
                event-set__hitstart="material.opacity: 0.1;"
                event-set__hitend="material.opacity: 0.2;"

                proxy-event__areaEnter="event: hitstart; to: CHILDREN; as: areaEnter;"
                proxy-event__areaLeave="event: hitend; to: CHILDREN; as: areaLeave;">
            </a-mixin>

            <a-mixin id="area_person" 
              position="0 0 -4.5"
              person-events-component>
            </a-mixin>
        </a-assets>
        

        <!-- Camera -->
        <a-entity id="rig" movement-controls="constrainToNavMesh: true">
          <a-box id="camera" camera position="0 1.6 0" look-controls wasd-controls="enabled" data-aabb-collider-dynamic="true"  moviment>
            <a-entity geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;" material="color: #CCC; shader: flat;" cursor="fuse: true; fuseTimeout: 500"></a-entity>
          </a-box>
          </a-entity>
        </a-entity> 

        <!-- Objetos -->

        <!-- Cabana -->
        <a-entity position="8 0 -12">
          <a-gltf-model src="#cabana" scale="2 2 2" position="0 0.6 0" nav-mesh></a-gltf-model>
          <a-entity mixin="area" position="-3 0 1" interaction area>
            <a-entity mixin="area_person" name="Cabana" description="Uma cabana é uma construção de pequeno porte, frequentemente feita de materiais naturais como madeira, pedra ou troncos, que oferece um espaço aconchegante e rústico para abrigo ou lazer. Geralmente situada em ambientes naturais, como florestas, montanhas ou junto a corpos d'água, as cabanas são conhecidas por sua simplicidade arquitetônica, com telhados inclinados, janelas pequenas e uma sensação de proximidade com a natureza. Elas são ideais para quem busca um refúgio tranquilo e acolhedor, longe das comodidades da vida moderna, proporcionando uma experiência única de conexão com o ambiente natural ao seu redor." href="cabana.html"></a-entity>
          </a-entity>
        </a-entity>

        <!-- Carro -->
        <a-entity position="-5 0 -12">
          <a-gltf-model src="#carro" scale="1 1 1" rotation="0 180 0" position="0 1 0" nav-mesh></a-gltf-model>
          <a-entity mixin="area" position="1.5 0 1" interaction area>
            <a-entity mixin="area_person" name="BMW" description="A BMW 335i é uma das mais recentes adições lendária top de linha da BMW, conhecida por seu desempenho esportivo de alto nível. Este sedã esportivo de quatro portas é movido por um motor de alta potência, geralmente um seis cilindros em linha twin-turbo, que oferece uma aceleração excepcional e uma dirigibilidade emocionante. Com seu design agressivo, interior luxuoso e uma série de recursos de alta tecnologia, a BMW 335i é um ícone moderno para entusiastas de automóveis esportivos que valorizam o desempenho combinado com o conforto e a sofisticação." href="carro.html"></a-entity>
          </a-entity>
        </a-entity>

        <!-- Mac -->
        <a-entity position="8 0 -20">
          <a-gltf-model src="#mac" scale="2 2 2" position="0 1.40 -0.20" rotation="0 270 0" nav-mesh></a-gltf-model>
          <a-gltf-model src="#mesa" scale="3 3 3" position="0 0 0"></a-gltf-model>
          <a-entity mixin="area" position="-3 0 -0.75" interaction area>
            <a-entity mixin="area_person" name="Macbook" description="O MacBook é um laptop desenvolvido pela Apple Inc., conhecido por seu design elegante e construção premium, com um sistema operacional baseado em macOS. Ele é amplamente reconhecido por seu desempenho rápido, tela de alta resolução e integração perfeita com outros produtos da Apple. É uma escolha popular entre profissionais e entusiastas de tecnologia devido à sua combinação de estilo e funcionalidade." href="mac.html"></a-entity>
          </a-entity>
        </a-entity>

        <!-- Sistema solar -->
        <a-entity position="-5 0 -20">
          <a-gltf-model src="#sistemaSolar" scale="0.25 0.25 0.25" position="-5 1 0"></a-gltf-model>
          <a-entity mixin="area" position="1.5 0 1" interaction area>
            <a-entity mixin="area_person" name="Sistema Solar" description="O nosso sistema solar é um sistema planetário composto por uma estrela central, o Sol, e todos os objetos celestes que orbitam ao seu redor. Além do Sol, os principais componentes incluem oito planetas (Mercúrio, Vênus, Terra, Marte, Júpiter, Saturno, Urano e Netuno), seus satélites naturais, asteroides, cometas e outros corpos celestes. O sistema solar está localizado na Via Láctea e é a casa do nosso planeta Terra, sendo estudado e explorado pela humanidade há séculos." href="universo.html"></a-entity>
          </a-entity>
        </a-entity>
    </a-scene>

    <!-- Button info -->
    <button id="info" class="hide">
      <!-- <img src="#info" /> -->
      <img src="assets/info.png" alt="">
    </button>

    <!-- Button enter -->
    <a id="link">
      <button id="acess" class="hide"></button>
    </a>

    <!-- Modal -->
    <div id="modal" class="hide">
      <div class="container">
        <h1 id="title" class="title"></h1>
        <button id="closeModal" class="closeInfo">X</button>
      </div>
      <div class="container">
        <p id="description" class="description"></p>
      </div>
    </div>

    <!-- Dark Mode -->
    <div id="mode">
      <input type="checkbox" name="change-theme" id="change-theme" />
      <label for="change-theme">
        <i class="sun"><img src="assets/sol.png" alt="Sol"></i>
        <i class="moon"><img src="assets/lua.png" alt="Lua"></i>
      </label>
    </div>
  </body>
</html>
