<head>
  <title>A-Frame using a Camera with Orbit Controls</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
</head>

<body>
  <a-scene vr-mode-ui="enabled: false;">
    <a-assets>
      <a-gltf-model id="mac"  src="assets/mac/scene.gltf" ></a-gltf-model>
      <a-gltf-model id="mesa" src="assets/mesa/scene.gltf"></a-gltf-model>
      <img id="sky" src="assets/room.jpg" alt="Sky">
    </a-assets>
    
    <a-sky src="#sky" rotation="0 0 360"></a-sky>
    
    <a-entity
        id="camera"
        camera="fov: 80; zoom: 1;"
        position="0 3 8"
        orbit-controls="
          target: #target;
          enableDamping: true;
          dampingFactor: 0.125;
          rotateSpeed:0.25;
          minDistance:5;
          maxDistance:15;
          maxPolarAngle: 1.5708;
          enablePan: false;
          autoRotate: true;
          autoRotateSpeed: 0.2;
        "
        mouse-cursor="">
        <a-entity geometry="primitive:cone; radius-bottom:1; radius-top:0" scale=".33 1 .33" position="0 0 0" rotation="90 0 0" material="color: #0099ff; transparent: true; opacity:0.5"></a-entity>
    </a-entity>>

    <a-entity id="target">
      <a-gltf-model id="notebook" class="mac" src="#mac" position="0 -0.45 0" scale="8 8 8">
      </a-gltf-model>
    </a-entity>

    <a-gltf-model src="#mesa" xshader="flat" position="0 -10 0"  scale="20 20 20"></a-gltf-model>

  </a-scene>
  <div id="retornArea">
    <a href="index.html">
      <button class="buttonReturn">
        <img src="assets/return.png" alt="Retornar main">
      </button>
    </a>
  </div>
</body>
