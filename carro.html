<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <title>VR</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-gltf-model id="carro"  src="assets/bmw/scene.gltf" ></a-gltf-model>
        <img id="sky" src="assets/sky_.jpeg" alt="Sky">
        <img id="floor" src="assets/floor.jpg">
      </a-assets>

      <a-sky src="#sky"></a-sky> 
     
      <a-entity
        id="camera"
        camera="fov: 80; zoom: 1;"
        position="0 3 8"
        orbit-controls="
          target: #target;
          enableDamping: true;
          dampingFactor: 0.125;
          rotateSpeed:0.25;
          minDistance:5;
          maxDistance:15;
          maxPolarAngle: 1.5708;
          enablePan: false;
          autoRotate: true;
          autoRotateSpeed: 0.2;
        "
        mouse-cursor="">
        <a-entity geometry="primitive:cone; radius-bottom:1; radius-top:0" scale=".33 1 .33" position="0 0 0" rotation="90 0 0" material="color: #0099ff; transparent: true; opacity:0.5"></a-entity>
      </a-entity>
      
      <a-entity id="target">
        <a-gltf-model id="bmw" class="carro" src="#carro" position="-1 1.60 0" scale="2 2 2">
        </a-gltf-model>
      </a-entity>
        
      <a-plane src="#floor" shader="flat" position="0 -0.75 0" rotation="-90 0 0" scale="20 20 20"></a-plane>
    </a-scene>

    <div id="retornArea">
      <a href="index.html">
        <button class="buttonReturn">
          <img src="assets/return.png" alt="Retornar main">
        </button>
      </a>
    </div>
  </body>
</html>
